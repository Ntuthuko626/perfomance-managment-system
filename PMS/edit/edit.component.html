<div class="add-main">
    <h2 class="text-center">Edit Student</h2>
    <form [formGroup]="addForm" novalidate class="form">
       
       <div class="alert alert-danger" *ngIf="addForm.get('fName').hasError('required') && addForm.get('fName').touched">
          Please Enter first Name
       </div>

        <div class="form-group">
            <label for="fName">First Name:</label>
            <input type="text" formControlName="fName" placeholder="First Name" name="fName" class="form-control" >
        </div>


        <div class="alert alert-danger" *ngIf="addForm.get('lName').hasError('maxlength') && addForm.get('lName').touched">
            Maximum  12 characters allowed
         </div>
        
         <div class="alert alert-danger" *ngIf="addForm.get('lName').hasError('required') && addForm.get('lName').touched">
            Please Enter last Name
         </div>


        <div class="form-group">
            <label for="lName">Last Name:</label>
            <input type="text" formControlName="lName" placeholder="First Last Name" name="lName" class="form-control" >
        </div>

        <div class="alert alert-danger" *ngIf="addForm.get('email').hasError('maxlength') && addForm.get('email').touched">
            Maximum  30 characters allowed
         </div>
        <div class="alert alert-danger" *ngIf="addForm.get('email').hasError('required') && addForm.get('email').touched">
            Please Enter Student 
         </div>



        <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="text" formControlName="email" placeholder="Student Email" name="email" class="form-control" >
        </div>

    <button class="btn btn-success" (click)="update()">edit</button>
    </form>
</div>
